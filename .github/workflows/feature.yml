name: Push to feature branch

on:
  push:
    branches:
      - 'feature/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: |
          docker build -t amourance ./app
      - name: Test with pytest
        run: |
          docker run --rm amourance pytest
